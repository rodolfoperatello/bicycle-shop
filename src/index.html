<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta
      name="description"
      content="Loja Bicycle - As melhores bikes do mundo"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Bicycle Shop</title>
  </head>
  <body>
    <header class="header wrapper">
      <h1 class="logo">
        <img
          class="logo__img"
          src="./assets/images/logo.svg"
          alt="Logo Bicycle Shop"
        />
      </h1>

      <p class="logo__title">Paixão pela bike, sede por desafios</p>

      <div class="cart">
        <button class="cart__button" type="button" data-cart-amount="2">
          Carrinho de compras
        </button>
      </div>
    </header>

    <main class="wrapper">
      <div class="filters">
        <input class="input" type="search" placeholder="Buscar produto" />

        <select class="input">
          <option value="all" selected>Todas as categorias</option>
          <option value="bike">Bicicletas</option>
        </select>

        <select class="input">
          <option value="lowest-price" selected>Menor preço</option>
          <option value="biggest-price">Maior preço</option>
        </select>
      </div>

      <ul class="product-list"></ul>
    </main>
  </body>

  <script src="js/products.js"></script>
</html>
